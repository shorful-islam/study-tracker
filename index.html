<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Study Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📅 Advanced Study Tracker</h1>
    <div id="month-nav">
      <button id="prev-month">⬅️</button>
      <span id="month-label"></span>
      <button id="next-month">➡️</button>
    </div>
  </header>

  <main>
    <!-- Calendar Panel -->
    <section id="calendar-panel">
      <h2>🗓️ Calendar</h2>
      <div id="calendar-grid"></div>
    </section>

    <!-- Sessions Panel -->
    <section id="session-panel">
      <h2>⏱️ Sessions</h2>
      <button id="add-session-btn">+ Add Session</button>
      <div id="sessions-container"></div>
    </section>

    <!-- Daily Overview -->
    <section id="daily-overview-panel">
      <h2>📖 Daily Overview</h2>
      <div id="daily-overview"></div>
    </section>

    <!-- Monthly Summary -->
    <section id="monthly-summary-panel">
      <h2>📊 Monthly Summary</h2>
      <div id="monthly-summary"></div>
    </section>
  </main>

  <footer>
    <p>✨ Made by Shoriful ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
